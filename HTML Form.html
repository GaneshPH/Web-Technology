<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <form>
            Email ID:<br><input type="email" placeholder="Email id" required>


            <p>UserName:<br><input type="text" placeholder="Name"></p>

            <p>Password:<br><input type="password" minlength="8" maxlength="12" required></p>

            <p>Age: <br> <input type="number"></p>

            <p>DOB: <br> <input type="date"></p>

            <p>Gender:<br><input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Others</p>

            <p>Address: <br> <textarea></textarea></p>

            <p>Select Course:<br> <input type="radio" name="course" >Java
                                    <input type="radio" name="course" >Python
                                    <input type="radio" name="course" >Testing
            </p>
            
            <p>Phone Number: <br> +91<input type="number" maxlength="10"></p>

            <p>Select File: <br> <input type="file"></p>

            <p><input type="submit" value="sign-up"> </p>

        </form>
    </body>
</html>
